<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Momentum App</title>
  </head>
  <body id="bgImage">
    <div id="refresh">       
      <button type="button" class="btn btn-secondary btn-sm">Refresh</button>
    </div>
    <div class="container">
      <h2 id="clock">00:00:00</h2>
      <div class="inner_container">              
        <form class="hidden" id="login-form">
          <input
            class="opacity-50"
            id = "login"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input class="opacity-50" id = "login" type="submit" value="Log In" />
        </form>      
        <h1 class="hidden" id="greeting"></h1>
        <form class="hidden" id="todo-form">
          <input class="opacity-25" type="text" height= "15px" size="50" placeholder="Write a To Do and Press Enter" required />
        </form>        
        <ul class="hidden" id="todo-list"></ul>
      </div>  

      <div id="quote">
        <span></span>
        <span></span>
      </div>   

      <div id="weather">
        <span></span>
        <span></span>
      </div>

    </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/refresh.js"></script>
    
  </body>
</html>
